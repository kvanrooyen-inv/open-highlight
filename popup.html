<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            min-width: 320px;
            max-width: 550px;
            width: 100%;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .category {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f9f9f9;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .category-name {
            flex: 1;
            min-width: 120px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .color-controls {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .color-display {
            width: 30px;
            height: 30px;
            border: 2px solid #ccc;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
        }
        
        .color-picker {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .hex-input {
            width: 70px;
            min-width: 65px;
            padding: 6px 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            text-transform: uppercase;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .hex-input:focus {
            outline: none;
            border-color: #007cba;
        }
        
        .hex-input.error {
            border-color: #ff4444;
        }
        
        .delete-category {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .delete-category:hover {
            background: #cc3333;
        }
        
        .keywords-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            resize: vertical;
            min-height: 60px;
            box-sizing: border-box;
        }
        
        .keywords-help {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }
        
        .btn-primary {
            background: #007cba;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a87;
        }
        
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1e7e34;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .color-label {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 2px;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 350px) {
            body {
                padding: 10px;
            }
            
            .category-header {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            
            .category-name {
                order: 1;
                min-width: unset;
            }
            
            .color-controls {
                order: 2;
                justify-content: center;
            }
            
            .delete-category {
                order: 3;
                align-self: center;
                padding: 8px 12px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Open Highlight</h2>
    </div>
    
    <div id="categories-container">
        <!-- Categories will be inserted here -->
    </div>
    
    <div class="controls">
        <button id="add-category" class="btn btn-secondary">Add Category</button>
        <button id="clear-btn" class="btn btn-danger">Clear Highlights</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
